<h1>Diagrama de Dona con petición HTTP</h1>
<hr>

<div *ngIf="doughnutChartData.datasets.length === 0; else divGraph" class="row">
  <div class="col">
    <div class="alert alert-info ">Cargando Data...</div>
  </div>
</div>

<ng-template #divGraph>
  <div class="row">
    <div class="col-6">
      <div style="display: block">
        <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType">
        </canvas>
      </div>
      <span class="float-end text-secondary">
        Información en billones usuarios
      </span>
    </div>
  </div>
</ng-template>
